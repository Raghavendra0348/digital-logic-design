<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kmapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <pattern id="kmapGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#64748b" stroke-width="0.3" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#kmapGrad)"/>
  <rect width="400" height="240" fill="url(#kmapGrid)"/>
  
  <!-- Karnaugh Map Grid -->
  <g transform="translate(50, 50)">
    <!-- 4x4 K-map -->
    <g stroke="white" stroke-width="2" fill="none">
      <rect x="0" y="0" width="160" height="120"/>
      
      <!-- Vertical lines -->
      <line x1="40" y1="0" x2="40" y2="120"/>
      <line x1="80" y1="0" x2="80" y2="120"/>
      <line x1="120" y1="0" x2="120" y2="120"/>
      
      <!-- Horizontal lines -->
      <line x1="0" y1="30" x2="160" y2="30"/>
      <line x1="0" y1="60" x2="160" y2="60"/>
      <line x1="0" y1="90" x2="160" y2="90"/>
    </g>
    
    <!-- K-map values -->
    <g fill="white" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">
      <text x="20" y="20">1</text>
      <text x="60" y="20">1</text>
      <text x="100" y="20">0</text>
      <text x="140" y="20">0</text>
      
      <text x="20" y="50">1</text>
      <text x="60" y="50">1</text>
      <text x="100" y="50">0</text>
      <text x="140" y="50">0</text>
      
      <text x="20" y="80">0</text>
      <text x="60" y="80">0</text>
      <text x="100" y="80">1</text>
      <text x="140" y="80">1</text>
      
      <text x="20" y="110">0</text>
      <text x="60" y="110">0</text>
      <text x="100" y="110">1</text>
      <text x="140" y="110">1</text>
    </g>
    
    <!-- Group highlighting -->
    <g fill="none" stroke-width="3" stroke-dasharray="5,3" opacity="0.8">
      <!-- Group 1 (top left 2x2) -->
      <rect x="0" y="0" width="80" height="60" stroke="#22c55e"/>
      <!-- Group 2 (bottom right 2x2) -->
      <rect x="80" y="60" width="80" height="60" stroke="#f59e0b"/>
    </g>
    
    <!-- Variable labels -->
    <text x="-15" y="20" fill="#94a3b8" font-family="sans-serif" font-size="10" text-anchor="middle">00</text>
    <text x="-15" y="50" fill="#94a3b8" font-family="sans-serif" font-size="10" text-anchor="middle">01</text>
    <text x="-15" y="80" fill="#94a3b8" font-family="sans-serif" font-size="10" text-anchor="middle">11</text>
    <text x="-15" y="110" fill="#94a3b8" font-family="sans-serif" font-size="10" text-anchor="middle">10</text>
    
    <text x="20" y="-8" fill="#94a3b8" font-family="sans-serif" font-size="10" text-anchor="middle">00</text>
    <text x="60" y="-8" fill="#94a3b8" font-family="sans-serif" font-size="10" text-anchor="middle">01</text>
    <text x="100" y="-8" fill="#94a3b8" font-family="sans-serif" font-size="10" text-anchor="middle">11</text>
    <text x="140" y="-8" fill="#94a3b8" font-family="sans-serif" font-size="10" text-anchor="middle">10</text>
    
    <!-- Variable names -->
    <text x="80" y="-20" fill="white" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle">CD</text>
    <text x="-25" y="60" fill="white" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle">AB</text>
  </g>
  
  <!-- Simplified expression -->
  <g transform="translate(250, 70)">
    <rect x="0" y="0" width="130" height="80" fill="rgba(0,0,0,0.8)" stroke="#64748b" stroke-width="1" rx="6"/>
    <text x="65" y="20" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Simplified:</text>
    
    <text x="65" y="40" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="14" font-weight="bold">A'B' +</text>
    <text x="65" y="55" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="14" font-weight="bold">CD</text>
    
    <text x="65" y="72" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="9">From 4-variable</text>
  </g>
  
  <!-- Process arrows -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#process-arrow)">
    <defs>
      <marker id="process-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
      </marker>
    </defs>
    <path d="M 220 100 L 245 100"/>
  </g>
  
  <!-- Benefits box -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="300" height="40" fill="rgba(0,0,0,0.7)" stroke="#64748b" stroke-width="1" rx="4"/>
    <text x="10" y="18" fill="#22c55e" font-family="sans-serif" font-size="11" font-weight="bold">✓ Visual grouping</text>
    <text x="110" y="18" fill="#f59e0b" font-family="sans-serif" font-size="11" font-weight="bold">✓ Logic minimization</text>
    <text x="230" y="18" fill="#8b5cf6" font-family="sans-serif" font-size="11" font-weight="bold">✓ Circuit optimization</text>
    
    <text x="10" y="32" fill="#94a3b8" font-family="sans-serif" font-size="9">Gray code ordering</text>
    <text x="110" y="32" fill="#94a3b8" font-family="sans-serif" font-size="9">Fewer terms</text>
    <text x="230" y="32" fill="#94a3b8" font-family="sans-serif" font-size="9">Reduced gates</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">Karnaugh Maps (K-Maps)</text>
</svg>
