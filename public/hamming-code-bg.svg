<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hammingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#hammingGrad)"/>
  <rect width="400" height="240" fill="url(#grid)"/>
  
  <!-- Error Correction Matrix -->
  <g transform="translate(50, 40)">
    <!-- Data bits -->
    <rect x="0" y="0" width="30" height="30" fill="#22c55e" stroke="#16a34a" stroke-width="2" rx="4"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">D1</text>
    
    <rect x="40" y="0" width="30" height="30" fill="#22c55e" stroke="#16a34a" stroke-width="2" rx="4"/>
    <text x="55" y="20" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">D2</text>
    
    <rect x="80" y="0" width="30" height="30" fill="#22c55e" stroke="#16a34a" stroke-width="2" rx="4"/>
    <text x="95" y="20" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">D3</text>
    
    <rect x="120" y="0" width="30" height="30" fill="#22c55e" stroke="#16a34a" stroke-width="2" rx="4"/>
    <text x="135" y="20" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">D4</text>
    
    <!-- Parity bits -->
    <rect x="0" y="40" width="30" height="30" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="4"/>
    <text x="15" y="60" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">P1</text>
    
    <rect x="40" y="40" width="30" height="30" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="4"/>
    <text x="55" y="60" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">P2</text>
    
    <rect x="80" y="40" width="30" height="30" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="4"/>
    <text x="95" y="60" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">P3</text>
    
    <!-- Binary representation -->
    <text x="0" y="95" fill="white" font-family="monospace" font-size="12" font-weight="bold">1011010</text>
    <text x="0" y="110" fill="#94a3b8" font-family="sans-serif" font-size="10">Encoded Data</text>
  </g>
  
  <!-- Error detection arrows -->
  <g stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
      </marker>
    </defs>
    <path d="M 200 80 Q 250 60 300 100"/>
    <path d="M 200 120 Q 250 140 300 100"/>
  </g>
  
  <!-- Error correction symbol -->
  <g transform="translate(300, 80)">
    <circle cx="20" cy="20" r="18" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="monospace" font-size="16" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">Hamming Code Error Correction</text>
</svg>
