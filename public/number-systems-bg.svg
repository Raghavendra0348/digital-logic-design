<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="numberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <pattern id="hexGrid" width="18" height="18" patternUnits="userSpaceOnUse">
      <path d="M 18 0 L 0 0 0 18" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#numberGrad)"/>
  <rect width="400" height="240" fill="url(#hexGrid)"/>
  
  <!-- Number System Circles -->
  <!-- Binary -->
  <g transform="translate(80, 60)">
    <circle cx="0" cy="0" r="35" fill="#1e40af" stroke="#1d4ed8" stroke-width="3" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Binary</text>
    <text x="0" y="5" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="14" font-weight="bold">1010</text>
    <text x="0" y="18" text-anchor="middle" fill="#dbeafe" font-family="sans-serif" font-size="8">Base 2</text>
  </g>
  
  <!-- Decimal -->
  <g transform="translate(200, 60)">
    <circle cx="0" cy="0" r="35" fill="#059669" stroke="#10b981" stroke-width="3" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Decimal</text>
    <text x="0" y="5" text-anchor="middle" fill="#86efac" font-family="monospace" font-size="14" font-weight="bold">10</text>
    <text x="0" y="18" text-anchor="middle" fill="#dcfce7" font-family="sans-serif" font-size="8">Base 10</text>
  </g>
  
  <!-- Octal -->
  <g transform="translate(320, 60)">
    <circle cx="0" cy="0" r="35" fill="#dc2626" stroke="#f87171" stroke-width="3" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Octal</text>
    <text x="0" y="5" text-anchor="middle" fill="#fca5a5" font-family="monospace" font-size="14" font-weight="bold">12</text>
    <text x="0" y="18" text-anchor="middle" fill="#fecaca" font-family="sans-serif" font-size="8">Base 8</text>
  </g>
  
  <!-- Hexadecimal -->
  <g transform="translate(200, 160)">
    <circle cx="0" cy="0" r="35" fill="#7c3aed" stroke="#a855f7" stroke-width="3" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Hex</text>
    <text x="0" y="5" text-anchor="middle" fill="#c4b5fd" font-family="monospace" font-size="14" font-weight="bold">A</text>
    <text x="0" y="18" text-anchor="middle" fill="#e9d5ff" font-family="sans-serif" font-size="8">Base 16</text>
  </g>
  
  <!-- Conversion arrows -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.8">
    <!-- Binary to Decimal -->
    <path d="M 115 60 L 165 60" marker-end="url(#arrow)"/>
    <!-- Decimal to Hex -->
    <path d="M 200 95 L 200 125" marker-end="url(#arrow)"/>
    <!-- Decimal to Octal -->
    <path d="M 235 60 L 285 60" marker-end="url(#arrow)"/>
    
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
        <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
      </marker>
    </defs>
  </g>
  
  <!-- Conversion formulas box -->
  <g transform="translate(40, 200)">
    <rect x="0" y="0" width="320" height="30" fill="rgba(0,0,0,0.8)" stroke="#64748b" stroke-width="1" rx="4"/>
    <text x="10" y="15" fill="#22c55e" font-family="monospace" font-size="11" font-weight="bold">1010₂</text>
    <text x="60" y="15" fill="white" font-family="sans-serif" font-size="11">=</text>
    <text x="80" y="15" fill="#22c55e" font-family="monospace" font-size="11" font-weight="bold">10₁₀</text>
    <text x="120" y="15" fill="white" font-family="sans-serif" font-size="11">=</text>
    <text x="140" y="15" fill="#22c55e" font-family="monospace" font-size="11" font-weight="bold">12₈</text>
    <text x="180" y="15" fill="white" font-family="sans-serif" font-size="11">=</text>
    <text x="200" y="15" fill="#22c55e" font-family="monospace" font-size="11" font-weight="bold">A₁₆</text>
    
    <text x="260" y="12" fill="#94a3b8" font-family="sans-serif" font-size="9">Same Value</text>
    <text x="260" y="22" fill="#94a3b8" font-family="sans-serif" font-size="9">Different Base</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">Number Systems Conversion</text>
</svg>
